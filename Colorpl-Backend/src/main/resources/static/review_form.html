<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Form</title>
</head>
<body>
<h1>Review Form</h1>
<form th:action="@{/reviews}" th:object="${review}" method="post">
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
    </div>
    <br />
    <div>
        <label for="spoiler">Contains Spoilers:</label>
        <input type="checkbox" id="spoiler" th:field="*{spoiler}" />
    </div>
    <br />
    <div>
        <label for="emotion">Emotion (1-5):</label>
        <input type="number" id="emotion" th:field="*{emotion}" min="1" max="5" />
    </div>
    <br />
    <div>
        <label for="emphathy">Emphathy:</label>
        <input type="number" id="emphathy" th:field="*{emphathy}" min="0" max="127" />
    </div>
    <br />
    <button type="submit">Submit</button>
</form>
</body>
</html>
