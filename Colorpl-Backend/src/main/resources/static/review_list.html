<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Review List</h1>
<table>
    <thead>
    <tr>
        <th>Content</th>
        <th>Spoiler</th>
        <th>Emotion</th>
        <th>Empathy</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of reviews -->
    <tr th:each="review : ${reviews}">
        <td th:text="${review.content}">Content</td>
        <td th:text="${review.spoiler} ? 'Yes' : 'No'">Spoiler</td>
        <td th:text="${review.emotion}">Emotion</td>
        <td th:text="${review.emphathy}">Empathy</td>
    </tr>
    </tbody>
</table>
<br />
<a href="#" th:href="@{/reviews/create}">Back to Review Form</a>
</body>
</html>
