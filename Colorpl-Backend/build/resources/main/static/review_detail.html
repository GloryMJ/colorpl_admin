<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Review Details</h1>
<table>
    <tbody>
    <tr>
        <th>Content:</th>
        <td th:text="${review.content}">Content</td>
    </tr>
    <tr>
        <th>Spoiler:</th>
        <td th:text="${review.spoiler} ? 'Yes' : 'No'">Spoiler</td>
    </tr>
    <tr>
        <th>Emotion:</th>
        <td th:text="${review.emotion}">Emotion</td>
    </tr>
    <tr>
        <th>Empathy:</th>
        <td th:text="${review.emphathy}">Empathy</td>
    </tr>
    </tbody>
</table>
<br />
<!-- Update Form -->
<form th:action="@{/reviews/{id}(id=${review.id})}" method="post">
    <input type="hidden" name="_method" value="put" />
    <input type="hidden" th:name="*{id}" th:value="${review.id}" />
    <button type="submit">Update</button>
</form>
<br />
<!-- Delete Form -->
<form th:action="@{/reviews/{id}(id=${review.id})}" method="post">
    <input type="hidden" name="_method" value="delete" />
    <input type="hidden" th:name="*{id}" th:value="${review.id}" />
    <button type="submit">Delete</button>
</form>
<br />
<a href="#" th:href="@{/reviews}">Back to Review List</a>
</body>
</html>
